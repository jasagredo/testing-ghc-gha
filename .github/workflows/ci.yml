name: Haskell CI

on:
  # DO NOT DELETE.
  # This is required for nightly builds and is invoked by nightly-trigger.yml
  # on a schedule trigger.
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason'
        required: false
        default: manual
      tests:
        description: 'Tests'
        required: false
        default: some

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: install cddlc
      continue-on-error: true
      run: |
       gem install cddlc

    - name: run cddlc
      continue-on-error: true
      run: |
       cddlc --version

    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      with:
         limit-access-to-actor: true
